    <script>

        // multiplicationTable
        multiplicationTable();
        function multiplicationTable() {
            //multiplivationTable
            document.write(` <div class="content" style="padding-top:100px;padding-bottom:300px;height:35px;">`)
            document.write(`<table class="content" style="font-size:18px;text-align:center;"> <tr> `);
            for (let i = 1; i < 10;) {
                document.write(`<td>`);
                for (let j = 1; j < 10; j++) {
                    document.write(`${i} X ${j} = ${i * j}  <br>`);
                }
                document.write(`</td>`);
                i++
            }
            document.write(`</tr> </table>`);
            document.write(`</div>`)
            //ContactBar
            document.write(`<div class="content" style="padding-top:50px;padding-bottom:30px;height:35px;text-align:center;border-bottom-left-radius :50px;
    border-bottom-right-radius:50px;">
        <h6 style="font-family:'Times New Roman', Times, serif;font-style: italic;">richiechao95@gmail.com ; Ricardo S.
            Chao ; (+886)912-345-678</h6>
    </div>`)

        }

        // clock
        function setClock() {
            //建立日期
            let d = new Date();
            //取得秒數，分割為兩位數
            let s1 = parseInt(d.getSeconds() / 10);
            let s2 = (d.getSeconds() % 10);
            let m1 = parseInt(d.getMinutes() / 10);
            let m2 = (d.getMinutes() % 10);
            let h1 = parseInt(d.getHours() / 10);
            let h2 = (d.getHours() % 10);

            //顯示圖片，對應秒數
            document.getElementById("picS1").src = `images/Clock/${s1}.jpg`;
            document.getElementById("picS2").src = `images/Clock/${s2}.jpg`;
            document.getElementById("picM1").src = `images/Clock/${m1}.jpg`;
            document.getElementById("picM2").src = `images/Clock/${m2}.jpg`;
            document.getElementById("picH1").src = `images/Clock/${h1}.jpg`;
            document.getElementById("picH2").src = `images/Clock/${h2}.jpg`;
        }
        setClock();
        window.setInterval(setClock, 1000);


    </script>
