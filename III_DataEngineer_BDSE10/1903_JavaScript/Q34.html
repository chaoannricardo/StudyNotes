    <script>

        // evaluation system
        var flag = false;
        var ratingIndex = 0;
        let areas = document.querySelectorAll(".s");
        for (let values of areas) {
            values.addEventListener("mouseover", mouseOver)
            values.addEventListener("mouseout", mouseOut)
            values.addEventListener("click", Click)
        }
        // rating mouseover
        function mouseOver() {
            if (flag) { } else {
                for (let index = 1; index <= this.id.substr(6); index++) {
                    document.images[index + 23].className = "n"
                }
                // rating caption
                if (this.id.substr(6) == 1) {
                    document.getElementById("idstard").textContent = `"Very Poor"`
                } else if (this.id.substr(6) == 2) {
                    document.getElementById("idstard").textContent = `"Poor"`
                } else if (this.id.substr(6) == 3) {
                    document.getElementById("idstard").textContent = `"Normal"`
                } else if (this.id.substr(6) == 4) {
                    document.getElementById("idstard").textContent = `"Good"`
                } else if (this.id.substr(6) == 5) {
                    document.getElementById("idstard").textContent = `"Excellent"`
                }
            }
        }
        //rating  mouseout
        function mouseOut() {
            if (flag) { } else {
                for (let index = 1; index <= this.id.substr(6); index++) {
                    document.images[index + 23].className = "s"
                }
            }
        }
        //    click
        function Click() {
            if (flag) {
                flag = false;
            } else {
                for (let index = 1; index <= this.id.substr(6); index++) {
                    document.images[index + 23].className = "n"
                }
                // rating caption
                if (this.id.substr(6) == 1) {
                    document.getElementById("idstard").textContent = `"Very Poor"`
                } else if (this.id.substr(6) == 2) {
                    document.getElementById("idstard").textContent = `"Poor"`
                } else if (this.id.substr(6) == 3) {
                    document.getElementById("idstard").textContent = `"Normal"`
                } else if (this.id.substr(6) == 4) {
                    document.getElementById("idstard").textContent = `"Good"`
                } else if (this.id.substr(6) == 5) {
                    document.getElementById("idstard").textContent = `"Excellent"`
                }
                flag = true;
                ratingIndex = this.id.substr(6);
            }
        }
        // reset button
        document.getElementById("reset").addEventListener("click", reset)
        function reset() {
            flag = false;
            for (let index = 1; index <= ratingIndex; index++) {
                document.images[index + 23].className = "s"
                document.getElementById("idstard").textContent = ``
            }
        }



        //Photo
        let adImgs;
        let count, t, flagp;
        adImgs = document.querySelectorAll("img.block,img.none");
        squares = document.querySelectorAll("img.k,img.q,img.r");
        document.getElementById("left").onclick = backf;
        document.getElementById("right").onclick = nextf;
        document.getElementById("play").onclick = pauseplayf;

        count = 0;
        flagp = true;
        function show() {
            adImgs[count].className = "none";
            squares[count].className = "r";
            count++;
            if (count > 9) count = 0;
            adImgs[count].className = "block";
            squares[count].className = "q";
        }
        t = window.setInterval(show, 3000);


        function backf() {
            adImgs[count].className = "none";
            squares[count].className = "r";
            count--;
            if (count < 0) count = 9;
            adImgs[count].className = "block";
            adsImgs[count].className = "q";
        }
        function pauseplayf() {
            if (flagp) {
                flagp = false;
                document.getElementById("play").src = "images/play.png";
                window.clearInterval(t);
            } else {
                flagp = true;
                document.getElementById("play").src = "images/stop.png";
                t = window.setInterval(show, 3000);
            }
        }
        function nextf() {
            show();
        }




        // clock
        function setClock() {
            //建立日期
            let d = new Date();

            //取得秒數，分割為兩位數
            let s1 = parseInt(d.getSeconds() / 10);
            let s2 = (d.getSeconds() % 10);
            let m1 = parseInt(d.getMinutes() / 10);
            let m2 = (d.getMinutes() % 10);
            let h1 = parseInt(d.getHours() / 10);
            let h2 = (d.getHours() % 10);

            //顯示圖片，對應秒數
            document.getElementById("picS1").src = `images/Clock/${s1}.jpg`;
            document.getElementById("picS2").src = `images/Clock/${s2}.jpg`;
            document.getElementById("picM1").src = `images/Clock/${m1}.jpg`;
            document.getElementById("picM2").src = `images/Clock/${m2}.jpg`;
            document.getElementById("picH1").src = `images/Clock/${h1}.jpg`;
            document.getElementById("picH2").src = `images/Clock/${h2}.jpg`;
        }
        setClock();
