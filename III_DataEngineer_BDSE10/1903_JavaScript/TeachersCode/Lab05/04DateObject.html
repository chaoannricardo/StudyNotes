<body>

    <script>
        //建立日期物件語法 1
        // let d = new Date();

        //建立日期物件語法 3
        let d = new Date("2019/5/12 04:08:30 pm");
        console.log(d);

        //建立日期物件語法 4
        let theYear = d.getFullYear() - 1911;
        let theMonth = d.getMonth() + 1;
        let theDate = d.getDate();
        //document.write(d);
        document.write("民國" + theYear + "年" + theMonth + "月" + theDate + "日" + "<br>");

        //================
        //昨天=今天 - 1天
        //昨天毫秒數=今天毫秒數 - 1天毫秒數
        //昨天毫秒數=new Date().getTime() - 24 * 60 * 60 * 1000
        //昨天=new Date(昨天毫秒數)
        let yesterday = new Date(new Date().getTime() - 24 * 60 * 60 * 1000);
        alert(yesterday);
        //================
        //建立日期物件語法 2


    </script>
</body>
</html>
