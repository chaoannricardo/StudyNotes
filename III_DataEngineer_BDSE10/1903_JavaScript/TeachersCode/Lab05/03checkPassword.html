<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

</head>

<body>
    Password:<input type="password" id="password0" size="6" /><br />
    <input type="button" value="checkEmail" onclick="checkpassword()" />

    <script>
        //[object class] 一個物件的類別(class)屬性是個字串，提供關於該物件的種類的資訊

        //文字元素的value屬性:
        //http://www.w3schools.com/jsref/dom_obj_text.asp


        function checkpassword() {
            //取得元素值
            let passwordObject = document.getElementById("password0");
            console.log(`typeof passwordObject is ${typeof passwordObject}`);
            let passwordvalue = passwordObject.value;
            console.log(`typeof passwordvalue is ${typeof passwordvalue}`);
            let passwordvalue0 = document.getElementById("password0").value;
            let passwordlength = passwordvalue0.length;
            let flag0 = false;
            let flag1 = false;
            //判斷元素值是否為空白，密碼長度是否大於6

            if (passwordvalue0 == "") {
                alert(`You must enter your password to log in.`)
            }
            else if (passwordlength >= 6) {

                for (let i = 0; i < passwordlength; i++) {
                    // turn password characters into uppercase
                    let passwordcheck = passwordvalue0.charAt(i).toUpperCase();

                    // check whether password is between A & Z
                    if (passwordcheck >= "A" && passwordcheck <= "Z") {
                        flag0 = true;
                        // check whether password is between 0 & 9
                    } else if (passwordcheck >= "0" && passwordcheck <= "9") {
                        flag1 = true;
                    }
                    if(flag0 && flag1){
                        break;
                    }
                }

                if (flag0 && flag1) {
                    alert(`Password entered successfully.`)
                } else {
                    alert(`Please Re-enter Your Password.`)
                }
            }
            else {
                alert(`Please Re-enter Your Password.`)
            }



            //如果長度是否大於6，判斷是否包含字母、數字、特殊符號
        }




    </script>
</body>

</html>
