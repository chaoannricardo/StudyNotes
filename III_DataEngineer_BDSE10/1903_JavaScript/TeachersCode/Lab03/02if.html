<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>02if.html</title>
</head>
<body>

    <script>
        let a = parseInt( window.prompt("Enter a = ",));
        let b = parseInt( window.prompt("Enter b = ",));

        //使用window.prompt()方法，取得變數値

        if (a > b)
            document.write("a > b");
        else
            document.write("a < b");

    </script>
</body>
</html>
