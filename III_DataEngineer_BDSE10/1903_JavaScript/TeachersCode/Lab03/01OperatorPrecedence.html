<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>01OperatorPrecedence.html</title>  
</head>
<body>

    <script>
        //++ 遞增 --遞減
        a = 1;
        b = 10 * ++a;
        console.log(`10 * ++a  = ${b}`);
        d = 1;
        c = 2 * --d
        console.log(` 2 * --d  = ${c}`);
        //三元運算子
        let x = 5;
        let k = x > 0? x : -1;
        console.log(k) 

        let y = -10;
         let z= y > 0 ? y : -1;
        console.log(z) 

    </script>
</body>
</html>
