<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>05while.html</title>
</head>
<body>
    <script>
        var i = 1;
        var sum = 0;
        while (i <= 10) {
            sum += i;
            document.write("i=" + i + " sum=" + sum + "<br/>");
            i = i + 2;
        }
    </script>
</body>
</html>
