<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>02fileReadImage.html</title>
    <style type="text/css">
        #dropZone {
            width: 600px;
            height: 300px;
            border: 1px solid blue;
            float: left;
        }

        .thumb {
            height: 75px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <input type="file" id="file1" multiple accept="image/*"><br>
    <div id="dropZone"></div>

    <script>
        document.getElementById("file1").onchange = fileViewer;
        function fileViewer() {
            //取得使用者在檔案選擇標籤中選取檔案
            let theFiles = document.getElementById("file1").files
            for (let index = 0; index < theFiles.length; index++) {
                //1. 建立FileReader物件
                let reader = new FileReader();
                //3.onload資料讀取成功完成時觸發
                reader.onload = function(event){
                //4. 將檔案內容暫存
                let filecontent = event.target.result;
                //5. 建立img標籤
                let imgpbj = document.createElement("img");
                //6. 設定img的src屬性
                document.createAttribute("src", filecontent);
                //7. 設定img的class屬性
                document.createAttribute("class", "thumb");
                //8. 將 img 物件新增到div標籤後
                document.getElementById("dropzone").appendChild(imgpbj);
                //};
                //2. 使用readAsDataURL方法，讀取檔案內容

            }
            reader.readAsDataURL(document.getElementById("file1").files[index])


        }
    </script>
</body>

</html>
