<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>01functionMethod.html</title>
</head>

<body>

    <script>
        //==========定義函式==================
        //方法一函式宣告，定義帶參數的函式
        function func0(a, b = 20) {
            return (a + b);
        }

        //==========函式呼叫==================
        //呼叫帶參數的函式
        console.log(`func0(10, 25) is ${func0(10, 25)}`);


        //JavaScript沒有規定function的參數及呼叫function時給予的參數數量必須要一致
        //少掉的參數為undefined，而多的參數會被忽略
        console.log(`func0(10) is ${func0(10)}`);
        console.log(`func0(10, 30, 50) is ${func0(10, 30, 50)}`);
        //預設參數值(ES6)
        console.log(`func0(10) is ${func0(10)}`);
        //其餘參數 Rest parameters



        //==========定義函式==================
        //方法二函式字面值
        var func1 = function (a, b, c = 10) {
            return a + b + c;
        }
        console.log(`func1(5, 5,) = ${func1(5, 5)}`);
        //==========定義函式==================
        //方法三箭頭函式(arrow function)
        let func2 = (a, b, c=10) => {return a + b + c};
        console.log(`func2(5, 5,) = ${func2(5,5)}`);
        //如果statement 只有一行，return 和 {} 可省略
        let func3 = (a, b, c=10) =>  a + b + c;
        console.log(`func3(5, 5,) = ${func3(5,5)}`);
        //只有一個參數，()可省略
        let func4 = a =>  a + 20;
        console.log(`func4(0) = ${func4(0)}`);
        //列印函式內容
        console.log(`func0 = ${func0}`);
        console.log(`func1 = ${func1}`);
        console.log(`func2 = ${func2}`);
        console.log(`func3 = ${func3}`);
        console.log(`func4 = ${func4}`);
        //==========方法製作==================
        //定義物件
        let cars = { brand: "audi", "max speed": 300 }
        //定義物件方法一(使用函式字面值)
        cars.print = function (){
            return this.brand + this["max speed"];
        };
        //定義物件方法二(使用函式宣告)
        let printf = function (){
            return this.brand + this["max speed"];
        };
        cars.print1 = printf;
        //方法呼叫
        console.log(cars.print());
        console.log(cars.print1());

        let cars0 = {
            brand: "toyota",
            "max speed": 200,
            print2(){
                return this.brand + this["max speed"]
            }
        }
        console.log(cars0.print2())
        
        let brand= "toyotaaaa"
        let max_speed= 200
        let cars1 = {
            brand,
            max_speed,
            print3(){
                return this.brand + this.max_speed
            }
        }
        console.log(cars1.print3())





    </script>
</body>

</html>
