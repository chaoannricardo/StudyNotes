        <script>

            // date selector
            document.getElementById("submit").addEventListener("click", sub);
            document.getElementById("year").addEventListener("change", setyear);
            document.getElementById("month").addEventListener("change", setmonth);
            document.getElementById("day").addEventListener("change", setday);

            function setyear() { year = Number(document.getElementById("year").value) }
            function setmonth() { month = Number(document.getElementById("month").value) }
            function setday() { day = Number(document.getElementById("day").value) }

            function sub() {
                if (month == 2 && day > 29) {
                    document.getElementById("caution").textContent = `Invalid Date Format`
                } else if ((month == 4 | 6 | 9 | 11) && day > 30) {
                    document.getElementById("caution").textContent = `Invalid Date Format`
                } else if ((year % 4 != 0) && month == 2 && day == 29) {
                    document.getElementById("caution").textContent = `Invalid Date Format`
                } else {
                    document.getElementById("show").innerHTML = `<table class="content" style="font-size:18px;text-align:center;border: black 3px solid;width: 800px;height: 400px;border-bottom-left-radius :50px;
            border-bottom-right-radius:50px;;border-top-left-radius :50px;border-top-right-radius:50px;">
                <tr><td style="font-family: 微軟正黑體;font-size: 40px;">您所選擇的日期是：<br>
                        ${year}年${month}月${day}日</td></tr></table>`
                }
            }



            // clock
            function setClock() {
                //建立日期
                let d = new Date();

                //取得秒數，分割為兩位數
                let s1 = parseInt(d.getSeconds() / 10);
                let s2 = (d.getSeconds() % 10);
                let m1 = parseInt(d.getMinutes() / 10);
                let m2 = (d.getMinutes() % 10);
                let h1 = parseInt(d.getHours() / 10);
                let h2 = (d.getHours() % 10);

                //顯示圖片，對應秒數
                document.getElementById("picS1").src = `images/Clock/${s1}.jpg`;
                document.getElementById("picS2").src = `images/Clock/${s2}.jpg`;
                document.getElementById("picM1").src = `images/Clock/${m1}.jpg`;
                document.getElementById("picM2").src = `images/Clock/${m2}.jpg`;
                document.getElementById("picH1").src = `images/Clock/${h1}.jpg`;
                document.getElementById("picH2").src = `images/Clock/${h2}.jpg`;
            }
            setClock();
            window.setInterval(setClock, 1000);

        </script>
