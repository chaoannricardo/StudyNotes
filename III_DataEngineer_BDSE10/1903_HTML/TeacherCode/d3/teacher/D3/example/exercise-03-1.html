<!DOCTYPE html>
<html>
<head>
  <title></title>

  <script type="text/javascript" src="../scripts/d3/d3.min.js"></script>
</head>
<body>


  <!--
    練習 #3-1:
    仿造練習 #3，透過 D3 的 append( ) 加入 十個 紅色長方形的 div
    且內有白色的「Hello 1」 ~ 「Hello 10」字樣
  -->

  <script type="text/javascript">
    // code here...

    for( let i = 0; i < 11; i++ ){
      d3.select('body')
      .append('div')
      .text('Hello')
      .style({
        'background-color': 'red',
        'color': '#fff'
      })
    }




  </script>

</body>
</html>
