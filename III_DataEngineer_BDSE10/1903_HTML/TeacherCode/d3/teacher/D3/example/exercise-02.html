<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src="../scripts/d3/d3.min.js"></script>
  <style>
    .box{
      display: block;
      width: 300px; height: 300px;
      border: 1px solid #000;
    }

    .box div {
      width: 50px; height: 50px;
      margin-bottom: 10px;
      background-color: #f00;
      color: #fff;
    }

    .box .blue{
      background-color: #00f;
    }

    .box .green{
      background-color: #0f0;
    }
  </style>
</head>
<body>

  <div class="box">


  </div>


  

  <!--
    練習#2: 試著將練習 #1 中的 .div1 選出，
    在加入「 Hello D3.JS 」文字後，並將文字改成紅色、字體改為 30 px
  -->

  <script type="text/javascript">
    var box = d3.select('.box');

    box.append('div');

    box.append('div')
       .classed('blue', true)
       .text('Hello!')

    box.insert('div', '.blue')
       .classed('green', true)

    // d3.select('.box .blue')
    //   .remove();

  </script>

</body>
</html>
