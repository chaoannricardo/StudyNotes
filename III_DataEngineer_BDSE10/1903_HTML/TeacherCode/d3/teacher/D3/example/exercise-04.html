<!DOCTYPE html>
<html>
<head>
  <title></title>

  <script type="text/javascript" src="../scripts/d3/d3.min.js"></script>
</head>
<body>


  <!--
    練習 #4:
    在 body 上面透過 d3 新增 (append) 一個按鈕，
    並在按下按鈕之後，新增一個紅色的方框。
  -->

  <script type="text/javascript">
    // code here...

    d3.select('body')
      .append('button')
       .text('click')
       .on('click', function(){

          d3.select('body')
            .append('div')
            .style({              
              'height': '20px',
              'margin-bottom': '5px',
              'background-color': 'red',
              'color': '#fff'
            });

       });



  </script>

</body>
</html>
