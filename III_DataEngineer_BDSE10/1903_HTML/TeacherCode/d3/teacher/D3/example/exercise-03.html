<!DOCTYPE html>
<html>
<head>
  <title></title>

  <script type="text/javascript" src="../scripts/d3/d3.min.js"></script>
</head>
<body>


  <!--
    練習#3: 透過 D3 的 append( ) 加入一個紅色長方形的 div，
    且內有白色的「Hello」 字樣
  -->

  <script type="text/javascript">
    // code here...

    d3.select('body')
      .append('div')
      .text('Hello')
      .style({
        'background-color': 'red',
        'color': '#fff'
      })


  </script>

</body>
</html>
