<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Enter / Update / Exit</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  
<style>
div{
  padding: 10px;
  border: 1px solid #000;
}
</style>

</head>
<body>


<script>
let arr = [10, 20, 30, 40, 50];

// enter
d3.select('body')
  .selectAll('div')
  .data( arr )
  .enter()
  .append('div')
  .text(function(d, i){
    return d;
  })


// update
arr = [1, 3, 100, 7, 9, 5, 50];

d3.select('body')
  .selectAll('div')
  .data( arr )
  .enter()
  .append('div')

d3.select('body')
  .selectAll('div')
  .data( arr )
  .text(function(d, i){
    return d;
  })


// exit
arr = [0, 9, 8]

d3.select('body')
  .selectAll('div')
  .data( arr )
  .text(function(d, i){
    return d;
  })
  .exit()
  .remove();


</script>

</body>
</html>
