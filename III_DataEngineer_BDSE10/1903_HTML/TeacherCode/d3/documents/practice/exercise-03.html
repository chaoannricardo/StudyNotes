<!DOCTYPE html>
<html>

<head>
  <title></title>
  <script type="text/javascript" src="../scripts/d3/d3.min.js"></script>
  <style>
    .red {
      width: 200px;
      height: 200px;
      background-color: red;
    }

    .white {
      color: white;
      text-align: center;
      font-size: 50px;
    }
  </style>
</head>

<body>

  <div class="A"></div>


  <!--  
    練習#3: 透過 D3 的 append( ) 加入一個紅色長方形的 div，
    且內有白色的「Hello」 字樣
  -->

  <script type="text/javascript">
    // code here...

    d3.select('.A')
      .append('div')
      .classed('red', true)
      .text('Hello')
      .classed('white', true)

  </script>

</body>

</html>
