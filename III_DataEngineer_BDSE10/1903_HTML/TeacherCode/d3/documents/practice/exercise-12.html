<!DOCTYPE html>
<html>

<head>
  <title></title>

  <script type="text/javascript" src="../scripts/d3/d3.min.js"></script>
  <style type="text/css">
    svg {
      display: block;
      width: 500px;
      height: 120px;
    }

    button {
      font-size: 30px;
    }
  </style>
</head>

<body>


  <svg></svg>
  <button>Go</button>

  <!--
    練習 #12:

    同練習 #11，改成用 d3.scale.category10() 來指定顏色
    讓這七個圓圈的顏色 (fill) 分別對應至  colorScale(0) ~ colorScale(6)
  -->

  <script type="text/javascript">

    var data = [2, 3, 5, 2, 4, 1, 6];
    var color = d3.scale.category10();

    d3.select('svg')
      .selectAll('circle')
      .data(data)
      .enter()
      .append('circle')
      .attr({
        'cx': function (d, i) { return (50 * i) + 20; },
        'cy': function (d, i) { return 50; },
        'r': function (d, i) { return d * 4; },
        'fill': 'red'
      });

    d3.select('button')
      .on('click', function () {
        // todo: 更新 svg 內的圓
        d3.select('svg')
          .selectAll('circle')
          .attr({
            'fill': function (i, j) {
              return color(j)
            }
          })
      });


  </script>

</body>

</html>
