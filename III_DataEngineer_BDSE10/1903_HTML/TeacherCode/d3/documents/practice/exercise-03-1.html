<!DOCTYPE html>
<html>

<head>
  <title></title>
  <script type="text/javascript" src="../scripts/d3/d3.min.js"></script>
  <style>
    .red {
      width: 400px;
      height: 400px;
      background-color: red;
      margin-bottom: 50px;
    }

    .white {
      color: white;
      text-align: center;
      font-size: 50px;
      padding-top: 10px;
    }
  </style>
</head>

<body>

  <div class="A"></div>


  <!--
    練習 #3-1:
    仿造練習 #3，透過 D3 的 append( ) 加入 十個 紅色長方形的 div
    且內有白色的「Hello 1」 ~ 「Hello 10」字樣
  -->

  <script type="text/javascript">
    // code here...

    for (let index = 1; index < 11; index++) {
      d3.select('.A')
        .append('div')
        .classed('red', true)
        .text(`Hello ${index}`)
        .classed('white', true)
    };

    d3.selectAll('.red')
    .on('click', 
    function(){
      alert(d3.select(this).text())
      alert('Hello Man!')
    });

    


  </script>

</body>

</html>
