<!DOCTYPE html>
<html>

<head>
    <title></title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

    <style type="text/css">
        html,
        body {
            display: block;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            padding: 10px;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #999;
        }

        .y.axis .tick:first-child line {
            stroke: #999;
        }

        .tick line {
            stroke: #ddd;
        }

        .axis text {
            fill: #555;
        }

        .line {
            fill: none;
            stroke: #ef0d0c;
            stroke-width: 1.5px;
        }

        .content {
            display: block;
            width: 100%;
            height: 100%;
            min-width: 300px;
            max-width: 960px;
            max-height: 500px;
            overflow: hidden;
        }

        .data {
            margin: 10px 10px 0;
            font-size: 1.2em;
        }
    </style>

</head>

<body>



    <!--
    練習 #15:
      將左側 y 軸改成 0 ~ 1000  後
      重新繪製圓點圖
  -->

    <div class="data"></div>

    <div class="content">
        <svg class="svg"></svg>
    </div>


    <script type="text/javascript">

        // 原始資料, 隨機插入 12 組數字
        var data = [2702315, 2704810, 2695704];

        // 顯示數值
        d3.select('.data')
            .text('data: [' + data.join(', ') + ']');

        // 設定 svg 畫布及邊界
        var svg = d3.select('.svg');

        var margin = 80,
            width = 960 - margin * 2,
            height = 460 - margin * 2;

        svg.attr({
            "width": width + margin,
            "height": height + margin * 2,
            "transform": "translate(" + margin + "," + margin + ")"
        });




        // x 軸比例尺，採 time.scale, 用來表示時間
        var xScale = d3.scale.ordinal()
            .domain(['103', '104', '105'])
            .rangeRoundBands([0, width]); //到畫布的寬

        // y 軸比例尺
        var yScale2 = d3.scale.linear()
            .domain([2690000, 2710000])
            .range([height, 0]);

        // x 軸
        var xAxis = d3.svg.axis()
            .scale(xScale)
            .orient("bottom")   // 刻度位置
            .outerTickSize(100)
            .innerTickSize(-height)     // 刻度長度，這裡設定往內長
            .tickPadding(10)            // 刻度間距
            .ticks(3)      // 刻度數量

        var yAxis = d3.svg.axis()
            .scale(yScale2)
            .innerTickSize(-width)    // 刻度長度，這裡設定往內長
            .outerTickSize(20)
            .tickPadding(10)          // 刻度間距
            .orient("left");          // 刻度位置

        // 加入 x 軸
        svg.append("g")
            .attr({
                "class": "x axis",
                "transform": "translate(" + margin + "," + (height + margin) + ")",
            })
            .call(xAxis);

        // 加入 y 軸
        svg.append("g")
            .attr({
                "class": "y axis",
                "transform": "translate(" + margin + ", " + margin + ")",
            })
            .call(yAxis);





        // 加入圓點
        svg.selectAll('.dot')
            .data(data)
            .enter()
            .append('g')
            .classed('dot', true)
            .append('circle')
            .attr({
                'cx': function (d, i) {
                    return xScale.rangeBand() * i + margin * 2.68;
                },
                'cy': function (d, i) {
                    return yScale2(d) + margin;
                },
                'r': 5,
                'fill': '#555'
            });

        svg.select('.x.axis').selectAll('.tick text').attr("dx", width * 0.05);
        svg.select('.x.axis').selectAll('.tick line').attr('transform', 'translate(' + width * 0.05 + ', 0)');
        svg.selectAll('.dot').attr('transform', 'translate(' + width * 0.05 + ', 0)');


        var line = d3.svg.line()
            .x(function (d, i) {
                return xScale.rangeBand() * i + margin * 2.68;
            })
            .y(function (d, i) {
                return yScale2(d) + margin;
            })



        svg.selectAll("path.xline")
            .data(data)
            .enter()
            .append("path")
            .attr({
                'class': 'xline',
                'fill': 'none',
                'stroke': '#f00',
                'stroke-width': 2,
                'd': function (d, i) {
                    return line([d,i])
                }
            });


    </script>

</body>

</html>
