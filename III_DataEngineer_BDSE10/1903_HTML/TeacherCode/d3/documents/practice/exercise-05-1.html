<!DOCTYPE html>
<html>

<head>
  <title></title>
  <script type="text/javascript" src="../scripts/d3/d3.min.js"></script>
  <style>
    svg {
      display: block;
      width: 1000px;
      height: 1000px;
    }

    .but {
      width: 1000px;
      height: 500px;
    }

    .text {
      font-size: 50px;
      color: blue;
      font-weight: bolder;
    }
  </style>
</head>

<body>


  <svg></svg>

  <!--
    練習 #5-1:
    將剛剛 練習 #5 的圓形，改用 D3.js 繪製出來
  -->

  <script type="text/javascript">
    // code here

    d3.select('body')
      .insert('button', 'svg')
      .text('Click Here!')

    d3.select('button')
      .on('click',
        function () {
          d3.select('svg')
            .append('circle')
            .attr({
              cx: 400,
              cy: 300,
              r: 50,
              fill: 'red',
              stroke: "yellow",
              'stroke-width': 10,
            })
            .transition()
            .duration(1000)
            .ease('bounce')
            .attr({
              cx: 200,
              cy: 150,
              r: 50,
              fill: 'yellow',
              stroke: "red",
              'stroke-width': 10,
            })
        });




  </script>

</body>

</html>
