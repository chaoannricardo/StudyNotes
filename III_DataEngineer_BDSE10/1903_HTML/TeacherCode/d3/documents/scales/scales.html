<!DOCTYPE html>
<html>
<head>
  <title>scale</title>
  <script type="text/javascript" src="../scripts/d3/d3.min.js"></script>
</head>

<body>
  <script type="text/javascript">

    var d3Scale = d3.scale.linear() // linear
      .domain([0, 1000])    // 傳入範圍
      .range([0, 100]);     // 輸出範圍

    console.log('d3Scale(500)', d3Scale(500)); // 50
    console.log('d3Scale(123)', d3Scale(123)); // 12.3

  </script>
</body>

</html>
