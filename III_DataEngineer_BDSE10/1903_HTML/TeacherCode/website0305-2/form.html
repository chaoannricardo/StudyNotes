<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <style>
        fieldset {
            border:1px solid #acd6ff;
            width:500px;
            margin:15px;
            border-radius:15px;
        }
        .st1 {
            width:450px;
            border-bottom:1px solid #e0e0e0;
            margin:20px;
            padding-bottom:10px;
        }
        .sub {
            width:450px;
            margin:20px;
            text-align:center;
        }
        .t1 {
            width:100px;
            float:left;
            text-align:right;
            padding-right:3px;
        }
        textarea {
            resize:none;
        }
    </style>
</head>

<body>
    <form action="#" method="get" enctype="multipart/form-data">
        <fieldset>
            <legend>個人資料一(必填)</legend>
        <div class="st1">
            <label class="t1" for="account1">姓名:</label><input type="text" id="account1" name="account" value="guest" size="10">
        </div>
        <div class="st1">
            <label for="" class="t1">性別:</label>
            <input type="radio" name="gender" value="male" id="m1"><label for="m1">男</label>
            <label>
                <input type="radio" name="gender" value="female">女
            </label>
        </div>
        <div class="st1">
            <label class="t1" for="pwd1">密碼:</label><input type="password" id="pwd1" name="pwd" maxlength="6">
        </div>
        <div class="st1">
            <label for="" class="t1">生日:</label>
            <input type="date" name="birth">
        </div>
        <div class="st1">
            <label for="" class="t1">E-mail:</label>
            <input type="email" name="mail1">
        </div>
    </fieldset>
    <fieldset>
        <legend>地址</legend>
        <div class="st1">
            <label class="t1" for="">縣市:</label>
            <select name="add1" multiple>
                <option value="Tpe">台北市</option>
                <option value="Tph" selected>新北市</option>
                <option value="Tyc">桃園市</option>
            </select>
        </div>
        <div class="st1">
            <label for="" class="t1">完整地址:</label>
            <input type="text" name="add2" size="30">
        </div>
    </fieldset>
    <fieldset>
        <legend>個人資料二</legend>
        <div class="st1">
            <label for="" class="t1">興趣:</label>
            <label>
                <input type="checkbox" name="hobby" value="music">音樂
            </label>
            <label>
                <input type="checkbox" name="hobby" value="sport">運動
            </label>
            <label>
                <input type="checkbox" name="hobby" value="travel">旅遊
            </label>
            <label>
                <input type="checkbox" name="hobby" value="movie">電影
            </label>
        </div>
        <div class="st1">
            <label for="" class="t1">照片:</label>
            <input type="file" name="file1">
        </div>
        <div class="st1">
            <label class="t1" for="comment1">意見:</label><textarea id="comment1" cols="40" rows="5" name="comment"></textarea>
        </div>
    </fieldset>
        <div class="sub">
            <input type="submit" value="送出">
            <input type="reset" value="清除">
        </div>
        </from>
        <hr>
        <form action="#" method="get">
            <div class="st1">
                datetime:<input type="datetime-local" name="dt1">
            </div>
            <div class="st1">
                month:<input type="month" name="month1">
            </div>
            <div class="st1">
                url:<input type="url" name="url1" value="http://">
            </div>
            <div class="st1">
                search:<input type="search" name="sch1">
            </div>
            <div class="st1">
                color:<input type="color" name="col1">
            </div>
            <div class="st1">
                number:<input type="number" name="num1" min="0" max="20" step="2">
            </div>
            <div class="sub">
                <input type="submit">
            </div>

            
        </form>
</body>

</html>
