    <script >
        let is_completed=true;
        let areas=document.querySelectorAll(".s");
        for (let area of areas) {
            area.onmouseover=mouseOver;
            area.onmouseout=mouseOut;
            area.onclick=Click;}
    function reset(){
        is_completed=true;
        for(i=1;i<=5;i++){
            document.getElementById(`star${i}`).className = "s";
        }
        document.getElementById("counting").innerHTML = ` `;
        
        
    }       

        // document.getElementById("star1").onmouseover = mouseOver;  //事件繫結，滑鼠滑入
        // document.getElementById("star1").onmouseout = mouseOut; 
    function mouseOver() {
        if(is_completed){
            let num=parseInt(this.id.substring(4,));
            for(i=1;i<=num;i++){
            document.getElementById(`star${i}`).className = "n";
            }
            document.getElementById("counting").innerHTML = `評分中...${num}顆星`;
        }else{
            return;
        }
        }

  function mouseOut() {
      if(is_completed){
            let num=parseInt(this.id.substring(4,));
            for(i=1;i<=num;i++){
            document.getElementById(`star${i}`).className = "s";
            }}
        }
    function Click() {
        if(is_completed){
        document.getElementById("counting").innerHTML = `你給${parseInt(this.id.substring(4,))}顆星`;
        is_completed=false;}
    }
    </script>
