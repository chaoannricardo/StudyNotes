            <section>
                <h2>使用table印出九九乘法表</h2>
                <br>
                <table>
                    <tr>
                        <script>
            
                            for (let i = 2; i < 10; i++) {
            
                                document.write("<td>");
                                for (let j = 1; j < 10; j++) {
                                    document.write(`${i}*${j}=${i * j}<br>`);
                                }
                                document.write("</td>");
                            }
                        </script>
                    </tr>
                </table>
            </section>
