<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework1</title>
    <style>
        table,
        td {
            border: 1px solid rgb(15, 146, 253);
            color: rgb(211, 3, 3);
            border-spacing: 0;
            background-color: rgb(189, 248, 250);
        }
    </style>
</head>

<body>
    <script>
        document.write("<table>");
        for (let i = 2; i < 10; i++) {
            document.write("<td>");
            for (let j = 1; j < 10; j++) {

                document.write(i + "*" + j + "=" + i * j + "<br>");

            }
            document.write("</td>");
        }
        document.write("</table>");
    </script>
    </table>
</body>

</html>
